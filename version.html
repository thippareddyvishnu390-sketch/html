<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("enter a number:"));
   
    if (a % 2 == 0){
        document.write(`${a} is even number`)
    }
    else {
        document.write(`${a} is odd number`)
    }
    </script>
</body>
</html>
